<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redaguoti darbuotoja</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h3>Redaguoti darbuotoja</h3>

 <form action="{{ url_for('redaguoti_darbuotoja', id=darbuotojas.id) }}" method="POST">
        <label for="vardas">Vardas:</label>
        <input type="text" id="vardas" name="vardas" value="{{ darbuotojas.vardas }}" required>

        <label for="pavarde">Pavardė:</label>
        <input type="text" id="pavarde" name="pavarde" value="{{ darbuotojas.pavarde }}" required>

        <label for="pareigos">Pareigos:</label>
        <input type="text" id="pareigos" name="pareigos" value="{{ darbuotojas.pareigos }}" required>

        <label for="darboviete_id">Darbovietė:</label>
        <select id="darboviete_id" name="darboviete_id" required>
            {% for darboviete in darbovietes %}
            <option value="{{ darboviete.id }}" {% if darboviete.id == darbuotojas.darboviete_id %}selected{% endif %}>
                {{ darboviete.pavadinimas }}
            </option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit" class="buttonGreen">Saugoti</button>
    </form>
<br>
<div class="buttonContainer">
    <a href="/" class="whiteButton">Grizti i pagrindini puslapi</a>
</div>
</body>

</html>
