<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darbovietes redagavimas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h3>Redaguoti darboviete</h3>

<form action="{{ url_for('redaguoti_darboviete', id=darboviete.id) }}" method="POST">
    <label for="pavadinimas">Pavadinimas:</label>
    <input type="text" id="pavadinimas" name="pavadinimas" value="{{darboviete.pavadinimas}}" required>
    <label for="miestas">Iveskite miesta:</label>
    <input type="text" id="miestas" name="miestas" value="{{darboviete.miestas}}" required>
    <label for="darbuotoju_skaicius">Iveskite darbuotoju skaiciu:</label>
    <input type="number" id="darbuotoju_skaicius" name="darbuotoju_skaicius" value="{{darboviete.darbuotoju_skaicius}}" required>
    <button type="submit" class="greenButton">Saugoti</button>
</form>
<br>
<div class="buttonContainer">
    <a href="/" class="whiteButton">Grizti i pagrindini puslapi</a>
</div>
</body>

</html>
